spring.application.name=hobbiebackend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hobbiedb
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# JWT Configuration
# IMPORTANT: Change this secret key to a strong random value in production
# Must be at least 256 bits (32 characters) for HS512
